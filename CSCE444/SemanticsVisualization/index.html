<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<!-- I recommend you host this file on your own, since this will change without warning -->
<script src="script/datamaps.all.min.js"></script>
<h2>Semantics Visualization of Alejandro Suazo</h2>
<div id="container" style="position: relative; width: 80%; max-height: 450px;"></div>


<script>
    //basic map config with custom fills, mercator projection
    var map = new Datamap({

        element: document.getElementById('container'),
        scope: 'usa',
        height: 1000,
        fills: {
            defaultFill: '#f0af0a',
            lt50: '#00FF66',
            gt50: 'red'
        },
        data: {
            'TX': {
                totalMil: '$36,000',
                totalTweets: '2500'
            }
        },
        geographyConfig: {
            highlightBorderColor: '#FFF',
            highlightBorderWidth: 3,
            highlightFillColor: 'rgba(0,200,200,1)',
            popupTemplate: function(geo, data) {
                if (data)
                    return "<div class='hoverinfo'>" + geo.properties.name + "</br>" + "Total Military Spending: " + data.totalMil
                            + '</br>Total Tweet Count: ' + data.totalTweets + "</div>";
                else
                    return "<div class='hoverinfo'>" + geo.properties.name + "</div>";
            }
        }

    });

    map.bubbles([
        {name: 'Military', latitude: 30.60, longitude: -96.31, radius: 28, fillKey: 'gt50', militarySpending: '36,000', idtag: 'mil' },
        {name: 'Tweets', latitude: 30.60, longitude: -96.31, radius: 18, fillKey: 'lt50', tweets: 2500, idtag: 'tweet'}
    ], {
        popupTemplate: function(geo, data) {
            if (data.idtag === 'tweet')
                return "<div class='hoverinfo'> " + data.name
                        + ' Count on </br> October weekend: ' + data.tweets + "</div>";
            else if (data.idtag === 'mil')
                return "<div class='hoverinfo'> " + data.name
                        + ' Spending </br> in 2014: $' + data.militarySpending  + "</div>";
        },
        borderColor: '#000',
        highlightFillColor: '#CC14A6',
        highlightBorderColor: '#FFFFFF',
        highlightBorderWidth: 4
    });

</script>
</body>
